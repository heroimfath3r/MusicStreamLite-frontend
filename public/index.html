    <!-- Critical CSS -->
    <style>
      :root {
        --apple-black: #000000;
        --apple-dark: #1A1A1A;
        --apple-gray: #282828;
        --apple-light-gray: #404040;
        --apple-red: #FA233B;
        --apple-pink: #FF2D55;
        --apple-purple: #5856D6;
        --apple-blue: #007AFF;
        --apple-white: #FFFFFF;
        --apple-text: #F5F5F7;
        --apple-text-secondary: #A1A1A6;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, var(--apple-black) 0%, var(--apple-dark) 100%);
        color: var(--apple-text);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
        line-height: 1.6;
      }

      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--apple-black) 0%, var(--apple-dark) 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid var(--apple-light-gray);
        border-top: 4px solid var(--apple-blue);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      .loading-text {
        color: var(--apple-text);
        font-size: 18px;
        font-weight: 500;
      }

      .loading-subtext {
        color: var(--apple-text-secondary);
        font-size: 14px;
        margin-top: 8px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      #root.loaded {
        opacity: 1;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--apple-dark);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--apple-light-gray);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--apple-gray);
      }

      ::selection {
        background: var(--apple-blue);
        color: var(--apple-white);
      }

      *:focus-visible {
        outline: 2px solid var(--apple-blue);
        outline-offset: 2px;
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>

    <title>MusicStream Lite - Descubre y escucha m√∫sica emergente</title>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; background: #1A1A1A; color: #F5F5F7;">
        <h1 style="margin-bottom: 20px; color: #FA233B;">JavaScript Requerido</h1>
        <p style="margin-bottom: 20px;">Necesitas tener JavaScript habilitado para usar MusicStream Lite.</p>
        <p>Por favor, habilita JavaScript en tu navegador y recarga la p√°gina.</p>
      </div>
    </noscript>

    <!-- Loading screen -->
    <div id="loading-screen" class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Cargando MusicStream</div>
      <div class="loading-subtext">Preparando tu experiencia musical...</div>
    </div>

    <!-- React app root -->
    <div id="root"></div>

    <script>
      // Hide loading screen when app is ready
      (function() {
        var maxAttempts = 50; // 5 segundos m√°ximo
        var attempts = 0;

        function checkAndHideLoader() {
          var loadingScreen = document.getElementById('loading-screen');
          var root = document.getElementById('root');
          
          attempts++;

          if (root && root.children.length > 0) {
            if (loadingScreen) {
              loadingScreen.style.opacity = '0';
              setTimeout(function() {
                loadingScreen.remove();
              }, 300);
            }
            if (root) {
              root.classList.add('loaded');
            }
          } else if (attempts < maxAttempts) {
            setTimeout(checkAndHideLoader, 100);
          } else {
            console.warn('Loading screen timeout');
            if (loadingScreen) {
              loadingScreen.remove();
            }
            if (root) {
              root.classList.add('loaded');
            }
          }
        }

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', checkAndHideLoader);
        } else {
          checkAndHideLoader();
        }
      })();

      // Performance monitoring
      window.addEventListener('load', function() {
        if ('performance' in window && window.performance.timing) {
          setTimeout(function() {
            var perfData = window.performance.timing;
            var loadTime = perfData.loadEventEnd - perfData.navigationStart;
            console.log('üìä Page load time:', loadTime + 'ms');
          }, 0);
        }
      });
    </script>
  </body>
