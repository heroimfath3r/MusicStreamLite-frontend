<!DOCTYPE html>
<html lang="es" class="dark-theme">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="MusicStream Lite - Descubre y escucha música emergente. La mejor plataforma para artistas independientes y amantes de la música." />
    <meta name="keywords" content="música, streaming, artistas, canciones, playlist, música independiente" />
    <meta name="author" content="MusicStream Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://musicstream.example.com/" />
    <meta property="og:title" content="MusicStream Lite - Tu plataforma de música" />
    <meta property="og:description" content="Descubre y escucha música emergente. Millones de canciones, tus artistas favoritos, todo en un solo lugar." />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="es_ES" />
    <meta property="og:site_name" content="MusicStream Lite" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://musicstream.example.com/" />
    <meta property="twitter:title" content="MusicStream Lite - Tu plataforma de música" />
    <meta property="twitter:description" content="Descubre y escucha música emergente. Millones de canciones, tus artistas favoritos, todo en un solo lugar." />
    <meta property="twitter:image" content="%PUBLIC_URL%/social-preview.jpg" />

    <!-- PWA Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MusicStream" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    
    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="//api.musicstream.example.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />

    <!-- Critical CSS (inline for above-the-fold content) -->
    <style>
      /* Critical CSS for initial loading */
      :root {
        --apple-black: #000000;
        --apple-dark: #1A1A1A;
        --apple-gray: #282828;
        --apple-light-gray: #404040;
        --apple-red: #FA233B;
        --apple-pink: #FF2D55;
        --apple-purple: #5856D6;
        --apple-blue: #007AFF;
        --apple-white: #FFFFFF;
        --apple-text: #F5F5F7;
        --apple-text-secondary: #A1A1A6;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, var(--apple-black) 0%, var(--apple-dark) 100%);
        color: var(--apple-text);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
        line-height: 1.6;
      }

      /* Loading screen styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--apple-black) 0%, var(--apple-dark) 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid var(--apple-light-gray);
        border-top: 4px solid var(--apple-blue);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      .loading-text {
        color: var(--apple-text);
        font-size: 18px;
        font-weight: 500;
      }

      .loading-subtext {
        color: var(--apple-text-secondary);
        font-size: 14px;
        margin-top: 8px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide app until loaded */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      #root.loaded {
        opacity: 1;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--apple-dark);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--apple-light-gray);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--apple-gray);
      }

      /* Selection color */
      ::selection {
        background: var(--apple-blue);
        color: var(--apple-white);
      }

      /* Focus styles for accessibility */
      *:focus {
        outline: 2px solid var(--apple-blue);
        outline-offset: 2px;
      }

      /* Reduced motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>

    <title>MusicStream Lite - Descubre y escucha música emergente</title>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; background: var(--apple-dark); color: var(--apple-text);">
        <h1 style="margin-bottom: 20px; color: var(--apple-red);">JavaScript Requerido</h1>
        <p style="margin-bottom: 20px;">Necesitas tener JavaScript habilitado para usar MusicStream Lite.</p>
        <p>Por favor, habilita JavaScript en tu navegador y recarga la página.</p>
      </div>
    </noscript>

    <!-- Loading screen -->
    <div id="loading-screen" class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Cargando MusicStream</div>
      <div class="loading-subtext">Preparando tu experiencia musical...</div>
    </div>

    <!-- React app root -->
    <div id="root"></div>

    <!-- Load non-critical CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" media="print" onload="this.media='all'" />

    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Hide loading screen when app is ready
      window.addEventListener('DOMContentLoaded', function() {
        // Simulate loading time or wait for React to be ready
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          const root = document.getElementById('root');
          
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.remove();
              if (root) {
                root.classList.add('loaded');
              }
            }, 300);
          } else if (root) {
            root.classList.add('loaded');
          }
        }, 1000); // Adjust this timeout as needed
      });

      // Error handling for failed resources
      window.addEventListener('error', function(e) {
        console.error('Error loading resource:', e);
      });

      // Performance monitoring
      window.addEventListener('load', function() {
        if ('performance' in window) {
          const perfData = window.performance.timing;
          const loadTime = perfData.loadEventEnd - perfData.navigationStart;
          console.log('Page load time:', loadTime + 'ms');
          
          // Send to analytics if available
          if (window.gtag) {
            gtag('event', 'timing_complete', {
              'name': 'page_load',
              'value': loadTime,
              'event_category': 'Load Performance'
            });
          }
        }
      });

      // Environment detection
      window.MusicStreamEnv = {
        version: '%REACT_APP_VERSION%',
        environment: '%REACT_APP_ENV%',
        apiUrl: '%REACT_APP_API_URL%'
      };
    </script>

    <!-- Google Analytics (optional) -->
    <% if (process.env.REACT_APP_GA_TRACKING_ID) { %>
    <script async src="https://www.googletagmanager.com/gtag/js?id=%REACT_APP_GA_TRACKING_ID%"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '%REACT_APP_GA_TRACKING_ID%', {
        page_title: document.title,
        page_location: window.location.href
      });
    </script>
    <% } %>

    <!-- Sentry Error Tracking (optional) -->
    <% if (process.env.REACT_APP_SENTRY_DSN) { %>
    <script src="https://browser.sentry-cdn.com/7.28.0/bundle.tracing.min.js" crossorigin="anonymous"></script>
    <script>
      Sentry.init({
        dsn: '%REACT_APP_SENTRY_DSN%',
        environment: '%REACT_APP_ENV%',
        release: 'musicstream-frontend@%REACT_APP_VERSION%',
        integrations: [new Sentry.BrowserTracing()],
        tracesSampleRate: 0.1,
      });
    </script>
    <% } %>
  </body>
</html>
