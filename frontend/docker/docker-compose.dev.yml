version: '3.8'
services:
  catalog-service:
    build: ../backend/catalog-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=musicstream
      - DB_USER=admin
      - DB_PASSWORD=password
    depends_on:
      - postgres
    volumes:
      - ../backend/catalog-service:/app
      - /app/node_modules

  user-service:
    build: ../backend/user-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=musicstream
      - DB_USER=admin
      - DB_PASSWORD=password
      - JWT_SECRET=your-super-secret-jwt-key
    depends_on:
      - postgres
    volumes:
      - ../backend/user-service:/app
      - /app/node_modules

  frontend:
    build: ../frontend/react-app
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    volumes:
      - ../frontend/react-app:/app
      - /app/node_modules
    depends_on:
      - catalog-service

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: musicstream
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data: