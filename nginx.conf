user nginx;
worker_processes auto;
error_log /dev/stderr warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;
    error_log /dev/stderr warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-component text/x-cross-domain-policy;
    gzip_disable "msie6";
    gzip_min_length 1024;

    server {
        listen 3000 default_server;
        server_name _;

        root /usr/share/nginx/html;
        index index.html index.htm;

        client_max_body_size 20M;

        # ============================================================
        # ARCHIVOS ESTÁTICOS CON HASH - Cache long-term
        # ============================================================
        location ~* \.(js|css)$ {
            add_header Content-Type $content_type always;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            add_header Pragma "public" always;
            access_log off;
        }

        # ============================================================
        # IMÁGENES Y FONTS - Cache 
        # ============================================================
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ============================================================
        # MANIFEST - No cache
        # ============================================================
        location ~* \.(json|webmanifest)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        # ============================================================
        # HTML - No cache (IMPORTANTE PARA REACT ROUTER)
        # ============================================================
        location ~* \.html?$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        # ============================================================
        # HEALTH CHECK
        # ============================================================
        location /health {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type "text/plain";
        }

        # ============================================================
        # REACT ROUTER - Redirect all unknown routes to index.html
        # ============================================================
        location / {
            try_files $uri $uri/ /index.html;
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # ============================================================
        # DENY ACCESS TO HIDDEN FILES
        # ============================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}