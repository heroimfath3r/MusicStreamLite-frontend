# ============================================================
# nginx.conf - Configuración principal para MusicStream Frontend
# ============================================================
# Optimizado para React SPA en Cloud Run
# ============================================================

user nginx;
worker_processes auto;
error_log /dev/stderr warn;
pid /var/run/nginx.pid;

# ============================================================
# EVENTOS
# ============================================================
events {
    worker_connections 1024;
    use epoll;
}

# ============================================================
# HTTP CONTEXT
# ============================================================
http {
    # ========================================================
    # MIME TYPES
    # ========================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========================================================
    # LOGGING
    # ========================================================
    # Formato de log customizado para Cloud Run
    log_format main 
        '$remote_addr - $remote_user [$time_local] "$request" '
        '$status $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for" '
        'rt=$request_time uct="$upstream_connect_time" '
        'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /dev/stdout main;

    # ========================================================
    # PERFORMANCE
    # ========================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # ========================================================
    # GZIP COMPRESSION
    # ========================================================
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/rss+xml 
        application/atom+xml 
        image/svg+xml 
        text/x-component 
        text/x-cross-domain-policy;
    gzip_min_length 1000;
    gzip_disable "msie6";

    # ========================================================
    # CACHE BUSTING - Control de versiones
    # ========================================================
    # Los archivos con hash en el nombre se cachean indefinidamente
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;              # HTML siempre fresco
        text/css                   max;                # CSS es versionado
        application/javascript     max;                # JS es versionado
        ~image/                    max;                # Imágenes son versionadas
        ~font/                     max;                # Fonts son versionadas
    }

    # ========================================================
    # RATE LIMITING (Opcional)
    # ========================================================
    # Limitar a 50 requests por segundo por IP
    limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;

    # ========================================================
    # UPSTREAM - Para balanceo (si lo necesitas)
    # ========================================================
    # upstream backend {
    #     server backend1.example.com;
    #     server backend2.example.com;
    # }

    # ============================================================
    # INCLUIR CONFIGURACIÓN DEL SERVIDOR
    # ============================================================
    # Incluir configuración del virtual host
    include /etc/nginx/conf.d/*.conf;
}